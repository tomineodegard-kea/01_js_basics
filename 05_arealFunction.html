<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_areal</title>
  </head>
  <body>
    <p>What is the length?</p>
    <input type="text" id="length" />

    <p>What is the width?</p>
    <input type="text" id="width" />

    <button>
      Click, and have a look in the console - the areal will be displayed there.
    </button>

    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);

      function buttonClicked() {
        let length = document.querySelector("#length").value;
        let width = document.querySelector("#width").value;
        //let areal = length * width;
        let resultat = `The length is ${length} meters and the with is ${width} meters. The areal is ${areal(
          length,
          width
        )}`;
        console.log(resultat);
      }

      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
